<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Soo-BuzzFeed</title>
    <link rel="stylesheet" href="./style1.css">
</head>

<body>
    <div id="container">
        <div class="start">
            <h1>If you are not a human, what could you be?!</h1>
            <div id="start-text">Let's Start!</div>
        </div>

        <!--    Quiz Section    -->
        <div id="quiz">
            <!--     Quiz Questions  -->
            <div id="question">
                <h2 id="questionText"></h2>
            </div>
            <!--       Quiz Choices   -->
            <div id="imgs">
                <img id="option-image1" src="" alt="">
                <img id="option-image2" src="" alt="">
                <!--<img src="./ref.png" alt="">-->
            </div>
            <div id="optionList">
                <button class="choice_que A" id="option1"></button>
                <button class="choice_que B" id="option2"></button>
            </div>

            <!--  Answers Section-->
            <div id="answersSection">
                <h3 id="next_question">Next</h3>
            </div>
        </div>
        
        <!--   Result Section  -->
        <div id="result">
            <i class="fas fa-trophy"></i>
            <img id="result-image" src="" alt="">
            <h6 id="description">You Got </h6>
        </div>
    </div>
    <script src="./myq.js"></script>
    <script src="./main1.js"></script>
</body>

</html>
