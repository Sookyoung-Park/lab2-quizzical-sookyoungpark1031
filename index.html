<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Soo-BuzzFeed</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">

        <div id="start">Let's Start!</div>

        <div id="guide">
            <h1>Quiz Guide</h1>
            <h2>Quiz guide description  Quiz guide description  Quiz guide description.</h2>
            <div id="button">
                <button id="continue">Continue</button>
            </div>
        </div>

        <!--    Quiz Section    -->
        <div id="quiz">
            <div id="quiz_header">
                <h3>Amazing Quiz App</h3>
            </div>

            <!--     Quiz Questions  -->
            <div id="question">
                <h2 id="questionNo"></h2>
                <h2 id="questionText"></h2>
            </div>

            <!--       Quiz Choices   -->
            <div id="optionList">
                <h4 class="choice_que A" id="option1"></h4>
                <h4 class="choice_que B" id="option2"></h4>
            </div>

            <!--  Answers Section-->
            <div id="answersSection">

                <h3 id="next_question">Next</h3>
            </div>
        </div>
        
        <!--   Result Section  -->
        <div id="result">
            <i class="fas fa-trophy"></i>
            <h6 id="description">You Got </h6>
        </div>
    </div>
    <script src="./myq.js"></script>
    <script src="./main.js"></script>
</body>

</html>
